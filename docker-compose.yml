version: '3.8'

services:
  rag-sample:
    build: .
    container_name: rag-sample-app
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
